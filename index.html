<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      font-size: 18px; /* Increased base font size */
    }
    .month {
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
    }
    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      background-color: #f0f0f0;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 20px;
    }
    .month-header button {
      font-size: 16px;
      padding: 6px 10px;
    }
    .month-content {
      margin-top: 10px;
      display: none; /* Collapsed by default */
    }
    .day {
      display: inline-block;
      width: 140px;
      margin: 6px;
      vertical-align: top;
      font-size: 16px;
    }
    .amountInput {
      display: block;
      margin-top: 5px;
      width: 100%;
      padding: 6px;
      font-size: 16px;
    }
    #totalContainer {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      border-top: 2px solid #ccc;
      padding-top: 10px;
      text-align: center;
    }

    /* Responsive Design for Small Screens */
    @media (max-width: 600px) {
      .day {
        display: block;
        width: 100%;
        margin: 8px 0;
      }
      .month-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .month-header button {
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Tracker</h1>
  <div id="checkboxContainer"></div>
  <div id="totalContainer">Total: $0.00</div>

  <script>
    const container = document.getElementById("checkboxContainer");
    const totalDisplay = document.getElementById("totalContainer");

    const months = [
      { name: "August", days: 31, monthNum: 7 },
      { name: "September", days: 30, monthNum: 8 },
      { name: "October", days: 31, monthNum: 9 },
      { name: "November", days: 30, monthNum: 10 },
      { name: "December", days: 31, monthNum: 11 },
      { name: "January", days: 31, monthNum: 0 },
      { name: "February", days: 28, monthNum: 1 }
    ];

    const savedDates = JSON.parse(localStorage.getItem("selectedDates") || "[]");
    const savedAmounts = JSON.parse(localStorage.getItem("fridayAmounts") || "{}");

    function isFriday(monthIndex, day) {
      const year = new Date().getFullYear();
      const date = new Date(year, monthIndex, day);
      return date.getDay() === 5;
    }

    months.forEach(month => {
      const monthDiv = document.createElement("div");
      monthDiv.className = "month";

      // Header with toggle
      const header = document.createElement("div");
      header.className = "month-header";
      header.innerHTML = `<strong>${month.name}</strong> <button>Show</button>`;
      monthDiv.appendChild(header);

      const content = document.createElement("div");
      content.className = "month-content"; // starts hidden

      for (let day = 1; day <= month.days; day++) {
        const dateStr = `${month.name} ${day}`;
        const dateKey = `${month.name}-${day}`;
        const label = document.createElement("label");
        label.className = "day";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "dates";
        checkbox.value = dateStr;

        if (savedDates.includes(dateStr)) checkbox.checked = true;

        checkbox.addEventListener("change", saveSelections);

        label.appendChild(checkbox);
        label.append(` ${day}`);

        if (isFriday(month.monthNum, day)) {
          const input = document.createElement("input");
          input.type = "number";
          input.className = "amountInput";
          input.placeholder = "Friday $";

          if (savedAmounts[dateKey]) {
            input.value = savedAmounts[dateKey];
          }

          input.addEventListener("input", () => {
            savedAmounts[dateKey] = input.value;
            localStorage.setItem("fridayAmounts", JSON.stringify(savedAmounts));
            updateTotal();
          });

          label.appendChild(input);
        }

        content.appendChild(label);
      }

      // Toggle logic
      const toggleBtn = header.querySelector("button");
      toggleBtn.addEventListener("click", () => {
        const isHidden = content.style.display === "none";
        content.style.display = isHidden ? "block" : "none";
        toggleBtn.textContent = isHidden ? "Hide" : "Show";
      });

      monthDiv.appendChild(content);
      container.appendChild(monthDiv);
    });

    function saveSelections() {
      const selected = Array.from(document.querySelectorAll("input[name='dates']:checked"))
                            .map(cb => cb.value);
      localStorage.setItem("selectedDates", JSON.stringify(selected));
    }

    function updateTotal() {
      let total = 0;
      for (const amount of Object.values(savedAmounts)) {
        const num = parseFloat(amount);
        if (!isNaN(num)) total += num;
      }
      totalDisplay.textContent = `Total: $${total.toFixed(2)}`;
    }

    updateTotal();
  </script>

</body>
</html>
